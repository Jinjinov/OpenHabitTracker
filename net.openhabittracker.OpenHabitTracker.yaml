id: net.openhabittracker.OpenHabitTracker
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  prepend-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet8/lib/pkgconfig"

command: OpenHT

finish-args:
  - --device=dri
  # TODO: Replace this with wayland and fallback-x11 once Wayland support
  #       becomes available:
  #       https://github.com/AvaloniaUI/Avalonia/pull/8003
  - --socket=x11
  - --share=ipc
  - --env=DOTNET_ROOT=/app/lib/dotnet

modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: OpenHabitTracker
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/Jinjinov/OpenHabitTracker.git
        tag: 1.1.0.4
      - ./nuget-sources.json
    build-commands:
      - dotnet publish OpenHabitTracker.Blazor.Photino/OpenHabitTracker.Blazor.Photino.csproj -c Release -f net8.0 -r linux-x64 -p:PublishSingleFile=true -p:SelfContained=true --source ./nuget-sources
      - mkdir -p ${FLATPAK_DEST}/bin
      - cp -r OpenHabitTracker.Blazor.Photino/bin/Release/net8.0/linux-x64/publish/* ${FLATPAK_DEST}/bin
      - install -Dm644 net.openhabittracker.OpenHabitTracker.desktop -t /app/share/applications/
      - install -Dm644 net.openhabittracker.OpenHabitTracker.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 net.openhabittracker.OpenHabitTracker.svg -t /app/share/icons/hicolor/scalable/apps/
