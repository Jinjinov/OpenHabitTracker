<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>OpenHabitTracker</title>
    <base href="/" />

    <link id="theme-link" rel="stylesheet" href="_content/OpenHabitTracker.Blazor/bootstrap/default/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/OpenHabitTracker.Blazor/bootstrap-icons/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="_content/OpenHabitTracker.Blazor/app.css" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="_content/OpenHabitTracker.Blazor/skipScrollTo.js"></script>

    <style>
        .status-bar-safe-area {
            display: none;
        }

        @supports (-webkit-touch-callout: none) {
            .status-bar-safe-area {
                display: flex;
                position: sticky;
                top: 0;
                height: env(safe-area-inset-top);
                background-color: #808080;
                width: 100%;
                z-index: 1;
            }

            .container-fluid {
                padding-left: 12px !important;
            }
        }
    </style>
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner-text">ยก!</div>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
